     <style type="text/css">

body {
  margin-top: -25px;

.rows {
  position: relative;

.row--intro {

.row--introsx {
  padding-top: 10px;
  font-family: 'IM Fell English', serif;
  font-size: 26px;
  line-height: 28px;
  font-weight: 400;
  letter-spacing: 6px;
  color: #ffffff;
}

.row--intro span {
  font-size: 11px;
}
.skew-title {
  font-size: 25px;
}
.skew-title span {
  position: relative;
  display: inline-block;
  width: 40px;
  height: 50px;
  margin: auto;
  z-index: 2;
  text-align: center;
  color: #83e620;
  font-family: 'roboto condensed';
  font-weight: 700;
  font-size: 35.714285714285715px;
  line-height: 50px;
  -webkit-transform: skewY(-15deg);
      -ms-transform: skewY(-15deg);
          transform: skewY(-15deg);
  -webkit-transform-origin: 0 100%;
      -ms-transform-origin: 0 100%;
          transform-origin: 0 100%;
  -webkit-transition: all 0.2s;
          transition: all 0.2s;
  cursor: default;
}
.skew-title span:after,
.skew-title span:before {
  display: block;
  top: 0;
  left: 0;
  position: absolute;
  background: #185a81;
  height: 50px;
  width: 40px;
  content: ' ';
  z-index: -1;
  -webkit-transition: all 0.2s;
          transition: all 0.2s;
}
.skew-title span:before {
  background: rgba(0,0,0,0.1);
  -webkit-transform: skewY(15deg);
      -ms-transform: skewY(15deg);
          transform: skewY(15deg);
  -webkit-transform-origin: 0 0;
      -ms-transform-origin: 0 0;
          transform-origin: 0 0;
}
.skew-title span:nth-child(even) {
  background-color: #154e70;
  -webkit-transform: skewY(15deg);
      -ms-transform: skewY(15deg);
          transform: skewY(15deg);
  -webkit-transform-origin: 100% 100%;
      -ms-transform-origin: 100% 100%;
          transform-origin: 100% 100%;
}
.skew-title span:nth-child(even):after {
  background-color: #154e70;
}
.skew-title span:nth-child(even):before {
  -webkit-transform-origin: 100% 0;
      -ms-transform-origin: 100% 0;
          transform-origin: 100% 0;
  -webkit-transform: skewY(-15deg);
      -ms-transform: skewY(-15deg);
          transform: skewY(-15deg);
}
.skew-title span.flat {
  -webkit-transform: skewY(0);
      -ms-transform: skewY(0);
          transform: skewY(0);
}
.skew-title span.flat:before {
  -webkit-transform: skewY(0);
      -ms-transform: skewY(0);
          transform: skewY(0);
}
.skew-title span.flat:nth-child(even):after {
  background-color: #185a81;
}
.skew-title span.alt:after {
  background-color: #b94a2c;
}
.skew-title span.alt:nth-child(even):after {
  background-color: #a14026;
}
.skew-title span.alt.flat:nth-child(even):after {
  background-color: #b94a2c;
}
img {
    width: 120px;
    margin-top: 30px;
     
}
img.mar{
    margin-left: 45%;
}
.vec {
    position:relative;
    width: 250px;
    height: 250px;
    margin-left: 33%;
    margin-bottom: 50px;
    object-position: center;
}

.big {
	color: #e0742b;
	font-family: "Arial", sans-serif;
	font-size: 70px;
	font-weight: bold;
	letter-spacing: 5px;
    text-shadow: 2px 2px 4px #000000;
}

.bg {
	background: rgba(0,0,0,0.6);
	border-radius: 10px;
	width: 100%;
}
</style>
 <script src="/js/vendor/jquery-1.10.2.min.js"></script>
</head>
<body>
<div class="container">
  <img src="/assets/aer.svg" class="vec"/>
  <h1 class="row big">FELIZ CUMPLEAÑOS</h1>
  <div class="bg">
  <p class="row row--intro">A nuestro estimado Presidente con los mejores deseos de la familia AER.</p>
       <h1 class="rows row--intros">Abg. Eduardo Mendoza Paladines</h1>
          
     <h1><p class="row row--intro">ASOCIACIÓN ECUATORIANA DE RADIODIFUSIÓN</p></h1>
  </div>
     <h1 class="row skew-title">  
    <span>F</span><span>E</span><span>B</span><span>R</span><span>E</span><span>R</span><span class="last">O</span>
    &nbsp;
    <span>2</span><span>0</span><span>1</span><span class="last">6</span>

  </h1>


</div>

<script>
$('.skew-title').children('span').hover(function() {
  
  var n = $(this).index();
  n++;
  $(this).addClass('flat');
  
  if ((n % 2 == 0)) {  
    $(this).prev().addClass('flat');
  } else {
    if (!$(this).hasClass('last')) {
      $(this).next().addClass('flat');
    }  
  }
  
}, function() {
  
  $('.flat').removeClass('flat');
  
});
</script>
