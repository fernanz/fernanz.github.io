<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Navidad!</title>
     <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=IM+Fell+English:400,400italic' type='text/css'>
     <link rel="stylesheet" href="/css/animate.css">
     <style type="text/css">

body {
  margin-top: 50px;
  background-color: #112;
  background-color: #0c2d41;
  font-family: roboto, 'helvetica neue', helvetica, arial, sans-serif;
}
.container {
  width: 800px;
  margin: auto;
}
.row {
  position: relative;
  height: 50px;
  z-index: 1;
  clear: both;
  margin-bottom: 30px;
  text-align: center;
}
.row--intro {
  padding-top: 20px;
  font-family: 'IM Fell English', serif;
  font-size: 24px;
  line-height: 28px;
  font-weight: 300;
  color: #fff;
  opacity: 0.4;
}
.row--intros {
  padding-top: 20px;
  font-family: 'IM Fell English', serif;
  font-size: 26px;
  line-height: 28px;
  font-weight: 400;
  letter-spacing: 3px;
  color: #bada55;
}
.row--intro span {
  font-size: 11px;
}
.skew-title {
  font-size: 25px;
}
.skew-title span {
  position: relative;
  display: inline-block;
  width: 40px;
  height: 50px;
  margin: auto;
  z-index: 2;
  text-align: center;
  color: #fff;
  font-family: 'roboto condensed';
  font-weight: 700;
  font-size: 35.714285714285715px;
  line-height: 50px;
  -webkit-transform: skewY(-15deg);
      -ms-transform: skewY(-15deg);
          transform: skewY(-15deg);
  -webkit-transform-origin: 0 100%;
      -ms-transform-origin: 0 100%;
          transform-origin: 0 100%;
  -webkit-transition: all 0.2s;
          transition: all 0.2s;
  cursor: default;
}
.skew-title span:after,
.skew-title span:before {
  display: block;
  top: 0;
  left: 0;
  position: absolute;
  background: #185a81;
  height: 50px;
  width: 40px;
  content: ' ';
  z-index: -1;
  -webkit-transition: all 0.2s;
          transition: all 0.2s;
}
.skew-title span:before {
  background: rgba(0,0,0,0.1);
  -webkit-transform: skewY(15deg);
      -ms-transform: skewY(15deg);
          transform: skewY(15deg);
  -webkit-transform-origin: 0 0;
      -ms-transform-origin: 0 0;
          transform-origin: 0 0;
}
.skew-title span:nth-child(even) {
  background-color: #154e70;
  -webkit-transform: skewY(15deg);
      -ms-transform: skewY(15deg);
          transform: skewY(15deg);
  -webkit-transform-origin: 100% 100%;
      -ms-transform-origin: 100% 100%;
          transform-origin: 100% 100%;
}
.skew-title span:nth-child(even):after {
  background-color: #154e70;
}
.skew-title span:nth-child(even):before {
  -webkit-transform-origin: 100% 0;
      -ms-transform-origin: 100% 0;
          transform-origin: 100% 0;
  -webkit-transform: skewY(-15deg);
      -ms-transform: skewY(-15deg);
          transform: skewY(-15deg);
}
.skew-title span.flat {
  -webkit-transform: skewY(0);
      -ms-transform: skewY(0);
          transform: skewY(0);
}
.skew-title span.flat:before {
  -webkit-transform: skewY(0);
      -ms-transform: skewY(0);
          transform: skewY(0);
}
.skew-title span.flat:nth-child(even):after {
  background-color: #185a81;
}
.skew-title span.alt:after {
  background-color: #b94a2c;
}
.skew-title span.alt:nth-child(even):after {
  background-color: #a14026;
}
.skew-title span.alt.flat:nth-child(even):after {
  background-color: #b94a2c;
}
img {
    position:relative;
    float:left;
}
img.mar{
    margin-right: 85px;
}
.vec {
    position:relative;
    width: 250px;
    height: 250px;
    margin-left: 33%;
    margin-bottom: 50px;
    object-position: center;
}

</style>
 <script src="/js/vendor/jquery-1.10.2.min.js"></script>
</head>
<body>
<div class="container">
  <img src="/assets/chimney.svg" class="vec wow shake"/>
  <h1 class="row skew-title">  
    <span>F</span><span>E</span><span>L</span><span>I</span><span class="last">Z</span>
    &nbsp; 
    <span class="alt">N</span><span class="alt">A</span><span class="alt">V</span><span class="alt">I</span><span class="alt">D</span><span class="alt">A</span><span class="alt last">D</span>
  </h1>
  <p class="row row--intro">A todos nuestros queridos familiares y amigos con los mejores deseos de la familia Mayorga Noguera.</p>
  <img src="/assets/amor.png" class="mar wow fadeInDown"/>
   <img src="/assets/emi.png" class="mar wow tada"/>
    <img src="/assets/fer.png" class="wow fadeInDown"/>
     <h1 class="row row--intros">Karla, Emilia y Fernando / 2014.</h1>
</div>

<script>
$('.skew-title').children('span').hover(function() {
  
  var n = $(this).index();
  n++;
  $(this).addClass('flat');
  
  if ((n % 2 == 0)) {  
    $(this).prev().addClass('flat');
  } else {
    if (!$(this).hasClass('last')) {
      $(this).next().addClass('flat');
    }  
  }
  
}, function() {
  
  $('.flat').removeClass('flat');
  
});
</script>
  <script src="/js/wow.min.js"></script>
		
		<script>
		wow = new WOW(
			{
				animateClass: 'animated',
				offset:			200
			}
		)
		wow.init()	
		</script>
		</body>
</html>
